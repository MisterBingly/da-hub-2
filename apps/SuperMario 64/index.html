<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>New Tab</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      image-rendering: pixelated;
      scrollbar-width: none;
      overflow: hidden;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
      opacity: 0.7;
      transition: 0.2s ease opacity;

      /* Horizontal list */
      li {
        display: inline-block;
        margin: 4px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.2);
        padding: 6px;
        border-radius: 8px;

        button {
          color: inherit;
          border: none;
          background: rgba(255, 255, 255, 0.2);
          outline: 2px solid rgba(255, 255, 255, 0.3);
          cursor: pointer;
          border-radius: 4px;
          transition: 0.2s ease background, outline;

          &:hover {
            background: rgba(255, 255, 255, 0.3);
            outline: 2px solid rgba(255, 255, 255, 0.8);
          }
        }
      }

      &:hover {
        opacity: 0.9;
      }
    }

    #controls.hidden {
      display: none;
    }

    #controller,
    #dmca {
      padding-left: 4em;
    }
  </style>
</head>

<body>

  <div id="container">
    <canvas class="emscripten" id="canvas"></canvas>
  </div>
  <script type='text/javascript'>
    var Module = {
      preRun: [],
      postRun: [],
      print: (function () {
        return function (text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.log(text);
        };
      })(),
      printErr: function (text) {
        if (arguments.length > 1)
          text = Array.prototype.slice.call(arguments).join(' ');
        console.error(text);
      },
      canvas: (function () {
        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth; // Todo: how to do this from c++
        canvas.height = window.innerHeight;
        canvas.addEventListener("webglcontextlost", function (e) {
          alert('WebGL context lost. You will need to reload the page.');
          e.preventDefault();
        }, false);
        return canvas;
      })(),
      setStatus: function (text) {
      }
    };
  </script>
  <script async type="text/javascript" src="sm64.us.f3dex2e.js"></script>

  <ul id="controls">
    <li>Movement: Arrow Keys</li>
    <li>A: X</li>
    <li>B: C</li>
    <li>L: Q</li>
    <li>Z: Space</li>
    <li>Start: Enter</li>
    <li>C-stick: WASD</li>
    <li><button onclick="toggleControls()">Hide Controls</button></li>
  </ul>

  <script>
    let controlsVisible = true;
    
    function toggleControls() {
      const controlsElement = document.getElementById('controls');
      const toggleButton = controlsElement.querySelector('button');
      
      if (controlsVisible) {
        controlsElement.style.display = 'none';
        controlsVisible = false;
        // Create a small show button in the bottom-left corner
        if (!document.getElementById('show-controls-btn')) {
          const showBtn = document.createElement('button');
          showBtn.id = 'show-controls-btn';
          showBtn.innerHTML = 'Show Controls (H)';
          showBtn.onclick = toggleControls;
          showBtn.style.cssText = `
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: 0.2s ease opacity;
          `;
          showBtn.onmouseenter = () => showBtn.style.opacity = '1';
          showBtn.onmouseleave = () => showBtn.style.opacity = '0.7';
          document.body.appendChild(showBtn);
        }
      } else {
        controlsElement.style.display = 'block';
        controlsVisible = true;
        toggleButton.innerHTML = 'Hide Controls';
        // Remove the show button
        const showBtn = document.getElementById('show-controls-btn');
        if (showBtn) showBtn.remove();
      }
    }
    
    // Keyboard shortcut: Press 'H' to toggle controls
    document.addEventListener('keydown', function(event) {
      if (event.key.toLowerCase() === 'h' && !event.ctrlKey && !event.altKey && !event.metaKey) {
        event.preventDefault();
        toggleControls();
      }
    });
  </script>

</body>

</html>
